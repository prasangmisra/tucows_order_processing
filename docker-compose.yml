version: '3.8'

services:
  db:
    image: postgres:13-alpine
    environment:
      POSTGRES_DB: orderdb
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"

  order:
    build:
      context: ./services/order
    depends_on:
      - db
      - redis
    ports:
      - "8080:8080"
    environment:
      - DB_USER=user
      - DB_PASS=password
      - DB_PORT=5432
      - DB_NAME=orderdb
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - ORDER_SERVICE_PORT=8080
      - PAYMENT_SERVICE_PORT=8080

  payment:
    build:
      context: ./services/payment
    depends_on:
      - db
      - redis
    ports:
      - "8081:8081"
    environment:
      - DB_USER=user
      - DB_PASS=password
      - DB_PORT=5432
      - DB_NAME=orderdb
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - ORDER_SERVICE_PORT=8080
      - PAYMENT_SERVICE_PORT=8080
